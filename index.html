<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Case Converter </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark" >

    <div id="root" class="container-lg my-3" >
      <form>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Enter Text..."  name="text" >
        </div>
        <input type="submit" class="btn btn-primary d-block mx-auto" value="Convert"/>
      </form>

    <section class="my-5" >

      <div class="input-group flex-nowrap my-4">
        <span class="input-group-text border border-2 border-success" id="addon-wrapping">Camel Case:</span>
        <input type="text" class="form-control" readonly aria-label="converted case" aria-describedby="button-addon">
      </div>

      <div class="input-group flex-nowrap my-4">
        <span class="input-group-text border border-2 border-success" id="addon-wrapping">Pascal Case:</span>
        <input type="text" class="form-control" readonly aria-label="converted case" aria-describedby="button-addon">
      </div>

      <div class="input-group flex-nowrap my-4">
        <span class="input-group-text border border-2 border-success" id="addon-wrapping">Snake Case:</span>
        <input type="text" class="form-control" readonly aria-label="converted case" aria-describedby="button-addon">
      </div>
      
      <div class="input-group flex-nowrap my-4">
        <span class="input-group-text border border-2 border-success" id="addon-wrapping">Screaming Snake Case:
        </span>
        <input type="text" class="form-control" readonly aria-label="converted case" aria-describedby="button-addon">
      </div>

      <div class="input-group flex-nowrap my-4">
        <span class="input-group-text border border-2 border-success" id="addon-wrapping">Kebab Case:</span>
        <input type="text" class="form-control" readonly aria-label="converted case" aria-describedby="button-addon">
      </div>

      <div class="input-group flex-nowrap my-4">
        <span class="input-group-text border border-2 border-success" id="addon-wrapping">Screaming Kebab Case:
        </span>
        <input type="text" class="form-control" readonly aria-label="converted case" aria-describedby="button-addon">
      </div>

    </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
    </script>

  <script src="./index.js"></script>

  </body>
</html>
